<app-menu></app-menu>
<br><br>
<div class="card" style="width: 65%; margin:0 auto; float: none; margin-bottom: 10px;">
    <div class="card-body text-center" style="border-radius: 20px;">

        <div style="margin: auto; width: 95%;">
            <div class="input-group mb-3">
                <input type="file" class="form-control-sm" id="fileee" name="fileee" aria-describedby="fileee2" accept=".cst" (click)="this.CargaArchivo()">
                <button class="btn btn-outline-secondary" type="button" id="fileee2" (click)="this.AjusteEntrada()">Abrir Archivo</button>

            </div>
            <div class="input-group mb-3">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="this.CrearArchivo()">Crear Archivo</button>
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Guardar Archivo</button>
                <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="this.Escaneando()">Analizar Entrada</button>
                <!-- (click)="this.GuardarArchivo()" -->
            </div>
        </div>


        <br>
        <h6 style="width: 20%;">Entrada</h6>
        <div class="input-group">
            <textarea class="form-control" id="entradaa" aria-label="With textarea" style="background-color: LightSlateGray;color: white; height: 20rem;" [(ngModel)]="this.contenido" [ngModelOptions]="{standalone: true}"></textarea>
        </div>

        <br><br>
        <h6 style="width: 20%;">Consola</h6>
        <div class="input-group">
            <textarea class="form-control" aria-label="With textarea" id="consolaa" style="background-color: DimGray;color: white; height: 20rem;" readonly></textarea>
        </div>

    </div>
</div>
